<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Settings -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIO | Detona Ralph - aula</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/images/favicon.jpg"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/style.scss" />
  </head>
  <body>
    <section class="container">
      <header class="menu">
        <div class="menu-time">
          <h2>Time Left</h2>
          <span id="time-left">0</span>
        </div>
        <div class="menu-score">
          <h2>Your Score</h2>
          <span id="score">0</span>
        </div>
        <div class="menu-lives">
          <img src="./src/images/player.png" alt="foto do jogador" />
          <span>x3</span>
        </div>
      </header>
      <div class="panel">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>

        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>

        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </section>
    <script defer type="module" src="/src/scripts/engine.js"></script>
  </body>
</html>
